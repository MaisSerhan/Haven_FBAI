<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- رابط Bootstrap للحصول على التصميم الجاهز للبطاقات والأزرار -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>صفحة التسجيل</title>
    <link rel="stylesheet" href="./src/signup.css">
    <link rel="shortcut icon" href="https://github.com/MaisSerhan/Haven/blob/main/Assets/images/HalfTranLogo.png?raw=true">
    <style>
    </style>
</head>
<body>
    <div class="container text-center">
        <a class="navbar-brand logo fs-2" href="../../index.html">
            <img src="https://github.com/MaisSerhan/Haven/blob/main/Assets/images/HalfTranLogo.png?raw=true" alt="Haven Logo" class="logo" width="50px">
            <span class="i18n-haven-title"></span>
        </a>
        <h2>إنشاء حساب</h2>
        <form class="form-box">
            <div class="input-box">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="input-box">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="input-box">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <button class="toggle-password" onclick="togglePassword('password', this)"><i class="fa fa-eye" style="color: #ff3f7e;"></i></button>
            </div>
            <div class="input-box">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" placeholder="أكد كلمة المرور" required>
                <button class="toggle-password" onclick="togglePassword('confirm-password', this)"><i class="fa fa-eye" style="color: #ff3f7e;"></i></button>
            </div>
            <!-- اختيار النوع (أب / أم) -->
            <div class="input-box inline-flex me-5 me-sm-1 mt-2">
                <label for="role">اختر دورك</label>
                <select id="role" name="role" required>
                    <option value="">-- اختر دورك --</option>
                    <option value="أم">أم</option>
                    <option value="أب">أب</option>
                </select>
            </div>
            <!-- اختيار المدينة -->
            <span class="input-box inline-flex">
                <label for="city">اختر مدينتك</label>
                <select id="city" name="city" required>
                    <option value="">-- اختر المدينة --</option>
                    <option value="رام الله والبيرة">رام الله والبيرة</option>
                    <option value="الخليل">الخليل</option>
                    <option value="نابلس">نابلس</option>
                    <option value="طولكرم">طولكرم</option>
                    <option value="بيت لحم">بيت لحم</option>
                    <option value="جنين">جنين</option>
                    <option value="القدس">القدس</option>
                    <option value="غزة">غزة</option>
                    <option value="أريحا">أريحا</option>
                    <option value="طوباس">طوباس</option>
                </select>
            </span>
            <!-- اختيار المدينة -->
            <div class="input-box inline-flex me-5 me-sm-1 mt-2">
                <label for="stage">اختر مرحلتك</label>
                <select id="stage" name="stage" required onchange="togglePregnancyMonths()">
                    <option value="">-- اختر مرحلتك --</option>
                    <option value="حمل">حمل</option>
                    <option value="ولادة">ولادة</option>
                    <option value="السنة الاولى من طفلك">السنة الاولى من طفلك</option>
                    <option value="السنة 2-3 من طفلك">السنة 2-3 من طفلك</option>
                </select>
            </div>
            
            <div class="input-box inline-flex me-5 me-sm-1" id="monthBox" style="display: none;">
                <label for="month">حساب الحمل</label>
                <label for="last-period-date" id="period-label">تاريخ آخر دورة شهرية</label>
                <input type="date" class=" mb-3" id="last-period-date" placeholder="تاريخ آخر دورة شهرية">
                <select id="month" name="month">
                    <option value="">-- اختر الشهر الحمل--</option>
                    <option value="1">الشهر الأول</option>
                    <option value="2">الشهر الثاني</option>
                    <option value="3">الشهر الثالث</option>
                    <option value="4">الشهر الرابع</option>
                    <option value="5">الشهر الخامس</option>
                    <option value="6">الشهر السادس</option>
                    <option value="7">الشهر السابع</option>
                    <option value="8">الشهر الثامن</option>
                    <option value="9">الشهر التاسع</option>
                </select>
                 </div>
            

            <!-- رفع صورة -->
            <div class="input-box text-center mt-2">
                <label for="profile-picture">صورتك بموقع هافن</label>
                <input type="file" class="text-center" id="profile-picture" name="profile-picture" accept="image/*" >
            </div>
            <div class="mt-2">
                <button type="submit">إنشاء الحساب</button>
                <a href="./login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
        </form>
    </div>
    <!-- Code injected by live-server -->
    <script src="./src/login.js"></script>
    <script>
    document.getElementById('role').addEventListener('change', function () {
        const role = this.value;
        const label = document.getElementById('period-label');

        if (role === 'أب') {
            label.textContent = 'تاريخ آخر دورة شهرية لزوجتك';
        } else if (role === 'أم') {
            label.textContent = 'تاريخ آخر دورة شهرية لكِ';
        } else {
            label.textContent = 'تاريخ آخر دورة شهرية';
        }
    });
    </script>
</body>
</html>
