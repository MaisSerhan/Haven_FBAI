<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- رابط Bootstrap للحصول على التصميم الجاهز للبطاقات والأزرار -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>صفحة انشاء حساب للطبيب</title>
    <link rel="stylesheet" href="./src/signup.css">
    <link rel="shortcut icon" href="https://github.com/MaisSerhan/Haven/blob/main/Assets/images/HalfTranLogo.png?raw=true">
    <style>
    </style>
</head>
<body>
    <div class="container text-center">
        <a class="navbar-brand logo fs-2" href="../../index.html">
            <img src="https://github.com/MaisSerhan/Haven/blob/main/Assets/images/HalfTranLogo.png?raw=true" alt="Haven Logo" class="logo" width="50px">
            <span class="i18n-haven-title"></span>
        </a>
        <h2>إنشاء حساب</h2>
        <form class="form-box">
            <div class="input-box">
                <label for="username">اسم المستخدم</label>
                <input type="text" id="username" placeholder="أدخل اسم المستخدم" required>
            </div>
            <div class="input-box">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>
            <div class="input-box">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" placeholder="أدخل كلمة المرور" required>
                <button class="toggle-password" onclick="togglePassword('password', this)"><i class="fa fa-eye" style="color: #ff3f7e;"></i></button>
            </div>
            <div class="input-box mb-2">
                <label for="confirm-password">تأكيد كلمة المرور</label>
                <input type="password" id="confirm-password" placeholder="أكد كلمة المرور" required>
                <button class="toggle-password" onclick="togglePassword('confirm-password', this)"><i class="fa fa-eye" style="color: #ff3f7e;"></i></button>
            </div>
            <!-- اختيار التخصص -->
            <div class="input-box inline-flex me-5 me-sm-1">
                <label for="stage">اختر التخصص</label>
                <select id="stage" name="stage" required onchange="togglePregnancyMonths()">
                    <option value="">-- اختر التخصص --</option>
                    <option value="نسائية">نسائية وتوليد</option>
                    <option value="أطفال">طبيب أطفال</option>
                </select>
            </div>
            <!-- اختيار المدينة -->
            <span class="input-box inline-flex">
                <label for="city">اختر مدينتك</label>
                <select id="city" name="city" required>
                    <option value="">-- اختر المدينة --</option>
                    <option value="رام الله والبيرة">رام الله والبيرة</option>
                    <option value="الخليل">الخليل</option>
                    <option value="نابلس">نابلس</option>
                    <option value="طولكرم">طولكرم</option>
                    <option value="بيت لحم">بيت لحم</option>
                    <option value="جنين">جنين</option>
                    <option value="القدس">القدس</option>
                    <option value="غزة">غزة</option>
                    <option value="أريحا">أريحا</option>
                    <option value="طوباس">طوباس</option>
                </select>
            </span>
            <div class="input-box mt-3">
                <label for="Location">أدخل موقعك الجغرافي كرابط</label>
                <input type="url" id="Location" placeholder="أدخل URL موقعك" required>
            </div>
            <div class="input-box">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required pattern="^\+?\d{8,15}$">
            </div>
            <!-- رفع صورة -->
            <div class="input-box text-center">
                <label for="profile-picture">الصورة بطاقة الدكتور</label>
                <input type="file" class="text-center" id="profile-picture" name="profile-picture" accept="image/*" required>
            </div>
            <div class="mt-2">
                <button type="submit">إنشاء الحساب</button>
                <a href="./login.html">لديك حساب بالفعل؟ تسجيل الدخول</a>
            </div>
        </form>
    </div>
    <!-- Code injected by live-server -->
    <script src="./src/login.js"></script>
</body>
</html>
